<!DOCTYPE html>
<html>

<head>
  <title>Result</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="icon" href="favicons/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="favicons/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="container bg-white rounded shadow-sm p-5">
    <h2 class="text-center mb-4">Marks</h2>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Total: <span class="font-weight-bold">{{ total }}</span></li>
      <li class="list-group-item">Maths: <span class="font-weight-bold">{{ maths }}</span></li>
      <li class="list-group-item">Physics: <span class="font-weight-bold">{{ physics }}</span></li>
      <li class="list-group-item">Chemistry: <span class="font-weight-bold">{{ chemistry }}</span></li>
    </ul>
  </div>
</body>

</html>
